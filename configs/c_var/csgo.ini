"CSGO chat"
{
    /**
     ** {STATUS} - Dead or Alive (Optional)
     ** {TEAM} - Team (T,CT,SPEC) (Optional)
     ** {NAME} - Nickname (Optional)
     ** {MSG} - player msg (Optional)
     ** {PREFIX} - player prefix
     */

    "Chat_PrototypeAll"            "{STATUS} {TEAM} {PREFIX} {T}{NAME}: {W}{MSG}"
    "Chat_PrototypeTeam"           "{STATUS} {TEAM} {PREFIX} {T}{NAME}: {W}{MSG}"


    /**
     ** Доступные цвета:
     ** 
     ** 1 - White, 2 - Red, 3 - Team, 4 - Green, 5 - Lime, 6 - LightGreen
     ** 7 - LightRed, 8 - Gray, 9 - LightOlive, 11 - LightBlue, 12 - Blue,
     ** 14 - Purple, 15 - DarkRed, 16 - Gold
     **
     */
    "Triggers"
    {
        "{W}"			"1"
        "{R}"       	"2"
        "{T}"           "3"
        "{G}"        	"4"
        "{L}"           "5"
        "{LG}"          "6"
        "{LR}"          "7"
        "{GR}"          "8"
        "{LO}"          "9"
        "{LB}"          "11"
        "{B}"           "12"
        "{P}"           "14"
		"{DR}"			"15"
        "{GO}"          "16"       
		
        
    }

    "Phrases"
    {
        "{W}"			"Color_white"
        "{R}"       	"Color_red"
        "{T}"           "Color_team"
        "{G}"        	"Color_green"
        "{L}"           "Color_lime"
        "{LG}"          "Color_lightgreen"
        "{LR}"          "Color_lightred"
        "{GR}"          "Color_gray"
        "{LO}"          "Color_lightolive"
        "{LB}"          "Color_lightblue"
        "{B}"           "Color_blue"
        "{P}"           "Color_purple"
        "{DR}"			"Color_darkred"
        "{GO}"          "Color_gold"
    }
}