"CSGO chat"
{
    /*
        Available keys for building a prototype message:
            {STATUS}    - Dead or alive
            {TEAM}      - Team name
            {PREFIX}    - Client prefix
            {NAME}      - Client name
            {MSG}       - Client message
    */

    /* Prototype client message for general chat */
    "Chat_PrototypeAll"             "{STATUS} {TEAM} {PREFIX}{T}{NAME}{W}: {MSG}"

    /* Prototype client message for team chat */
    "Chat_PrototypeTeam"            "{STATUS} {TEAM} {PREFIX}{T}{NAME}{W}: {MSG}"

    /* Prototype client message when changing username */
    "Changename_Prototype"          "{G}{NAME} {T}changed name to {G}{MSG}"

    /*
        Color palette: ASCII or HEX colors
    */

    "Triggers"
    {
        "{W}"           "1"     // Белый
        "{R}"           "2"     // Насыщенно-красный
        "{T}"           "3"     // Командный
        "{G}"           "4"     // Зеленый
        "{P}"           "5"     // Фисташковый
        "{LG}"          "6"     // Салатовый
        "{S}"           "7"     // Алый 
        "{GR}"          "8"     // Серый
        "{BA}"          "9"     // Банановый
        "{DG}"          "10"    // Пыльно-серый
        "{C}"           "11"    // Голубой
        "{B}"           "12"    // Синий
        "{V}"           "13"    // Фиалковый
        "{PI}"          "14"    // Розовый/Малиновый?
        "{CO}"          "15"    // Коралловый
        "{GO}"          "16"    // Золотой     
    }

    /*
        Color translations
    */
    "Phrases"
    {
        "{W}"           "Color_white"           // Белый
        "{R}"           "Color_red"             // Насыщенно-красный
        "{T}"           "Color_team"            // Командный
        "{G}"           "Color_green"           // Зеленый
        "{P}"           "Color_pistachio"       // Фисташковый
        "{LG}"          "Color_lgreen"          // Салатовый
        "{S}"           "Color_scarlet"         // Алый 
        "{GR}"          "Color_grey"            // Серый
        "{BA}"          "Color_banana"          // Банановый
        "{DG}"          "Color_dgrey"           // Пыльно-серый
        "{C}"           "Color_cyan"            // Голубой
        "{B}"           "Color_blue"            // Синий
        "{V}"           "Color_violet"          // Фиалковый
        "{PI}"          "Color_pink"            // Розовый/Малиновый?
        "{CO}"          "Color_coralline"       // Коралловый
        "{GO}"          "Color_gold"            // Золотой     
    }
}