"TF2 chat"
{
    /*
     * {STATUS} - Dead or Alive (Optional)
     * {TEAM} - Team (T,CT,SPEC) (Optional)
     * {NAME} - Nickname (Optional)
     * {MSG} - player msg (Optional)
     * {PREFIX} - player prefix (Optional)
    */

    "Chat_PrototypeAll"             "{STATUS} {TEAM} {PREFIX}{T}{NAME}{W}: {MSG}"
    "Chat_PrototypeTeam"            "{STATUS} {TEAM} {PREFIX}{T}{NAME}{W}: {MSG}"
    "Changename_Prototype"          "{G}{NAME} {T}changed name to {G}{MSG}"

    /*
     * Доступные цвета:
    */
    "Triggers"
    {
        "{W}"			"FFFFFF"        // Белый
        "{R}"       	"FF0000"        // Насыщенно-красный
        "{T}"           "3"             // Командный
        "{G}"        	"4"             // Зеленый
        "{P}"           "BEF574"        // Фисташковый
        "{LG}"          "99FF99"        // Салатовый
        "{S}"           "FF2400"        // Алый 
        "{GR}"          "808080"        // Серый
        "{BA}"          "FDE910"        // Банановый
        "{DG}"          "7D7F7D"        // Пыльно-серый
        "{C}"           "42AAFF"        // Голубой
        "{B}"           "0000FF"        // Синий
        "{V}"           "EA8DF7"        // Фиалковый
        "{PI}"           "FFC0CB"        // Розовый/Малиновый?
		"{CO}"			"FF7F50"        // Коралловый
        "{GO}"          "FFD700"        // Золотой     
    }

    /*
     *  Ключи для ccproc.phrases.txt
    */
    "Phrases"
    {
        "{W}"           "Color_white"           // Белый
        "{R}"           "Color_red"             // Насыщенно-красный
        "{T}"           "Color_team"            // Командный
        "{G}"           "Color_green"           // Зеленый
        "{P}"           "Color_pistachio"       // Фисташковый
        "{LG}"          "Color_lgreen"          // Салатовый
        "{S}"           "Color_scarlet"         // Алый 
        "{GR}"          "Color_grey"            // Серый
        "{BA}"          "Color_banana"          // Банановый
        "{DG}"          "Color_dgrey"           // Пыльно-серый
        "{C}"           "Color_cyan"            // Голубой
        "{B}"           "Color_blue"            // Синий
        "{V}"           "Color_violet"          // Фиалковый
        "{PI}"          "Color_pink"            // Розовый/Малиновый?
        "{CO}"          "Color_coralline"       // Коралловый
        "{GO}"          "Color_gold"            // Золотой     
