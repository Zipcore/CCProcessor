"CSGO chat"
{
    /*
        Available keys for building a prototype message:
            {STATUS}    - Dead or alive
            {TEAM}      - Team name
            {PREFIXCO}  - Client prefix color
            {PREFIX}    - Client prefix
            {NAMECO}    - Client name color (Default: team)
            {NAME}      - Client name
            {MSGCO}     - Client message color (Default: white)
            {MSG}       - Client message
    */

    /* Prototype client message for general chat */
    "Chat_PrototypeAll"             "{STATUS} {TEAM} {PREFIXCO}{PREFIX}{NAMECO}{NAME}{W}: {MSGCO}{MSG}"

    /* Prototype client message for team chat */
    "Chat_PrototypeTeam"            "{STATUS} {TEAM} {PREFIXCO}{PREFIX}{NAMECO}{NAME}{W}: {MSGCO}{MSG}"

    /* Prototype client message for radio chat */
    "Chat_RadioText"                "{STATUS} {TEAM} {PREFIXCO}{PREFIX}{NAMECO}{NAME}{W}: {MSGCO}{MSG}"

    /* Server message template */
    "Chat_ServerTemplate"            "{MSG}"

    /* Prototype client message when changing username */
    "Changename_Prototype"          "{G}{NAME} {T}changed name to {G}{MSG}"

    /*
        Color palette: ASCII or HEX colors
    */

    "Palette"
    {
        // hud_basechat.h enums
        
        // COLOR_NORMAL (White)
        "{W}"
        {
            "value"     "1;color_white"
        }
        
        // COLOR_USEOLDCOLORS (Red: 255, 63.75, 63.75, 255)
        "{R}"
        {
            "value"     "2;color_red"
        }

        // COLOR_PLAYERNAME (Blue/Yellow/LPurple)
        "{T}"
        {
            "value"     "3;color_team"
        }           

        // COLOR_LOCATION (Green: 153, 255, 153, 255)
        "{G}"
        {
            "value"     "4;color_green"
        }

        // COLOR_ACHIEVEMENT (Pistachio)
        "{P}"
        {
            "value"     "5;color_pistachio"
        }          

        // COLOR_AWARD (Light-Green)
        "{LG}"
        {
            "value"     "6;color_lgreen"
        }          

        // COLOR_PENALTY (Scarlet)
        "{S}"
        {
            "value"     "7;color_scarlet"
        }

        // COLOR_SILVER (Grey: 204, 204, 204, 255)
        "{GR}"
        {
            "value"     "8;color_grey"
        }

        // COLOR_GOLD (Gold)
        "{BA}"
        {
            "value"     "9;color_banana"
        }

        // COLOR_COMMON (DarkGrey)
        "{DG}"
        {
            "value"     "10;color_dgrey"
        }

        // COLOR_UNCOMMON (Cyan)
        "{C}" 
        {
            "value"     "11;color_cyan"
        }

        // COLOR_RARE (Blue)
        "{B}"
        {
            "value"     "12;color_blue"
        }

        // COLOR_MYTHICAL (Violet)
        "{V}"
        {
            "value"     "13;color_violet"
        }

        // COLOR_LEGENDARY (Pink)
        "{PI}"
        {
            "value"     "14;color_pink"
        }

        // COLOR_ANCIENT (??? Coralline)
        "{CO}"
        {
            "value"     "15;color_coralline"
        }

        // COLOR_IMMORTAL (Check dota immortal items color)
        "{GO}"
        {
            "value"     "16;color_gold"
        }
    }
}